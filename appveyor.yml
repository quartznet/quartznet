configuration: Release
image: Visual Studio 2019
  
version: '{build}'

pull_requests:
  do_not_increment_build_number: true

skip_branch_with_pr: true

branches:
  except:
  - 2.x
  
skip_commits:
  files:
    - docs/**/*
    - package.json
    - docs.yml

nuget:
  project_feed: true
  disable_publish_on_pr: true

build_script:
- cmd: build.cmd Compile+Pack

test_script:
  - build.cmd Compile+Test

artifacts:
- path: artifacts/*.*nupkg
  name: NuGet
- path: artifacts/*.zip
  name: Zip

